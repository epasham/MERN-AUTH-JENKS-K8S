---
apiVersion: v1
kind: Pod
metadata:
  name: mern-auth-jenks-k8s-service
  namespace: development
  labels:
    app: mern-auth-jenks-k8s
spec:
  replicas: 1
  template:
    metadata:
      labels:
        apps: mern-auth-jenks-k8s-service
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
          claimName: task-pv-claim
      containers:
        - name: mern-auth-jenks-k8s-service
          imagePullPolicy: IfNotPresent
          image: mern-auth-jenks-k8s-service
          ports:
            - containerPort: 3000
              name: "frontend"
            - containerPort: 5000
              name: backend
          volumeMounts:
            - mountPath: "/var/lib/jenkins/workspace/mern_docker/config"
              name: task-pv-storage
